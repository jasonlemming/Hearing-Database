<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Congressional Hearing Database{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-title {
            color: #2c3e50;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .badge-primary {
            background-color: #007bff;
        }
        .badge-success {
            background-color: #28a745;
        }
        .committee-link {
            text-decoration: none;
        }
        .committee-link:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .collapse-toggle .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        .collapse-toggle[aria-expanded="true"] .fa-chevron-down {
            transform: rotate(180deg);
        }
        /* Video player styling */
        .video-container {
            max-width: 100%;
            margin: 0 auto;
        }
        .video-container iframe {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('hearings.hearings') }}">
                <i class="fas fa-landmark me-2"></i>
                Congressional Hearing Database
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hearings.hearings') }}">
                            <i class="fas fa-calendar-alt me-1"></i>Hearings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('committees.committees') }}">
                            <i class="fas fa-users me-1"></i>Committees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_pages.members') }}">
                            <i class="fas fa-user-tie me-1"></i>Members
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_pages.witnesses') }}">
                            <i class="fas fa-microphone me-1"></i>Witnesses
                        </a>
                    </li>
                </ul>
                <form class="d-flex" method="GET" action="{{ url_for('main_pages.search') }}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted">
        <div class="container">
            <p>&copy; 2025 Congressional Hearing Database | Data from Congress.gov API | 119th Congress</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
