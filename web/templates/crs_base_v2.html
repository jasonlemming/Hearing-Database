<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRS Products{% endblock %}</title>
    <!-- Keep Bootstrap for structure, but heavily override with custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ============================================
           POLICY LIBRARY DESIGN SYSTEM - CRS VERSION
           ============================================ */

        /* Base Typography & Colors */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Container - Policy Library style */
        .crs-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 3rem 6rem;
        }

        /* Override Bootstrap container */
        .container {
            max-width: 900px;
        }

        /* Minimal Navigation */
        .top-nav {
            padding: 2rem 3rem 0;
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .top-nav .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .top-nav a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            border: none;
            background: none;
            padding: 0;
        }

        .top-nav a:hover {
            color: #1a1a1a;
        }

        .top-nav .search-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .top-nav .search-form input {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.4rem 0;
            border: none;
            border-bottom: 1px solid #d0d0d0;
            border-radius: 0;
            width: 200px;
            background: transparent;
        }

        .top-nav .search-form input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        .top-nav .search-form button {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.4rem 0;
            background: transparent !important;
            color: #6c757d;
            border: none;
            border-bottom: 1px solid transparent;
            border-radius: 0;
            cursor: pointer;
            transition: border-bottom-color 0.2s ease, color 0.2s ease;
        }

        .top-nav .search-form button:hover {
            background: transparent !important;
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        .top-nav .search-form button:focus {
            background: transparent !important;
            box-shadow: none !important;
            outline: none;
        }

        /* Typography */
        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        h4 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .text-secondary {
            color: #6c757d !important;
        }

        .lead {
            font-size: 1rem;
            color: #6c757d;
        }

        /* Links */
        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Forms - Policy Library style */
        input[type="text"],
        input[type="search"],
        input[type="date"],
        select,
        .form-control,
        .form-select {
            font-family: inherit;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background: #ffffff;
        }

        input[type="text"]:focus,
        input[type="search"]:focus,
        input[type="date"]:focus,
        select:focus,
        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: none;
        }

        /* Buttons - Policy Library style */
        button[type="submit"],
        .btn {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        button[type="submit"]:hover,
        .btn:hover {
            background: #0d6efd;
            text-decoration: none;
            color: #ffffff;
        }

        .btn-outline-secondary {
            background: #ffffff;
            color: #6c757d;
            border: 1px solid #d0d0d0;
        }

        .btn-outline-secondary:hover {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        .btn-outline-success {
            background: #ffffff;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .btn-outline-success:hover {
            background: #28a745;
            color: #ffffff;
        }

        /* Cards - Minimal style */
        .card {
            background: #ffffff;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .card-header {
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 1.5rem;
            font-weight: 500;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 0;
        }

        /* Tables - Minimal style */
        .table {
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #1a1a1a;
            border-color: #f0f0f0;
            padding: 0.75rem;
        }

        .table td {
            border-color: #f0f0f0;
            padding: 0.75rem;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Badges - Softer style */
        .badge {
            font-weight: 400;
            padding: 0.35rem 0.65rem;
            font-size: 0.85rem;
        }

        .bg-primary {
            background-color: #0d6efd !important;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-secondary {
            background-color: #6c757d !important;
        }

        /* Pagination - Minimal style */
        .pagination {
            gap: 0.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .pagination .page-link {
            color: #6c757d;
            border: none;
            background: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .pagination .page-link:hover {
            color: #0d6efd;
            background: none;
            text-decoration: none;
        }

        .pagination .page-item.active .page-link {
            color: #1a1a1a;
            font-weight: 500;
            background: none;
            border: none;
        }

        .pagination .page-item.disabled .page-link {
            color: #d0d0d0;
            background: none;
        }

        /* Footer - Minimal style */
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        /* Spacing utilities */
        .mb-6 { margin-bottom: 6rem !important; }
        .mb-5 { margin-bottom: 4rem !important; }
        .mb-4 { margin-bottom: 2rem !important; }
        .mb-3 { margin-bottom: 1.5rem !important; }
        .mb-2 { margin-bottom: 1rem !important; }
        .mb-1 { margin-bottom: 0.5rem !important; }
        .mt-5 { margin-top: 4rem !important; }
        .mt-4 { margin-top: 2rem !important; }
        .mt-3 { margin-top: 1.5rem !important; }
        .mt-2 { margin-top: 1rem !important; }
        .mt-1 { margin-top: 0.5rem !important; }

        /* Responsive */
        @media (max-width: 768px) {
            .crs-container,
            .container {
                padding: 3rem 2rem 4rem;
            }

            .top-nav {
                padding: 1.5rem 2rem 0;
                flex-direction: column;
                align-items: flex-start;
            }

            .top-nav .search-form {
                width: 100%;
            }

            .top-nav .search-form input {
                flex: 1;
                width: auto;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Hide Bootstrap navbar completely */
        .navbar {
            display: none;
        }

        /* Hide Font Awesome icons by default (can be re-enabled per element) */
        .fas, .fa {
            display: none;
        }

        {% block head_style %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Minimal top navigation -->
    <nav class="top-nav">
        <div class="nav-links">
            <a href="/">← Home</a>
        </div>
        <form class="search-form" method="GET" action="{{ url_for('crs.search') }}">
            <input type="search" name="q" value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted">
        <div class="container">
            <p>&copy; 2025 CRS Products | Data from Congress.gov API</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
