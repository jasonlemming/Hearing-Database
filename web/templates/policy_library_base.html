<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Policy Library{% endblock %}</title>

    <!-- Bootstrap CSS for grid layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .policy-library-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 3rem 6rem;
        }

        /* Minimal navigation */
        .top-nav {
            padding: 2rem 3rem 0;
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .top-nav .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .top-nav a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            border: none;
            background: none;
            padding: 0;
        }

        .top-nav a:hover {
            color: #1a1a1a;
        }

        .top-nav .search-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .top-nav .search-form input {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.4rem 0;
            border: none;
            border-bottom: 1px solid #d0d0d0;
            border-radius: 0;
            width: 200px;
            background: transparent;
        }

        .top-nav .search-form input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        .top-nav .search-form button {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.4rem 0;
            background: transparent !important;
            color: #6c757d;
            border: none;
            border-bottom: 1px solid transparent;
            border-radius: 0;
            cursor: pointer;
            transition: border-bottom-color 0.2s ease, color 0.2s ease;
        }

        .top-nav .search-form button:hover {
            background: transparent !important;
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        .top-nav .search-form button:focus {
            background: transparent !important;
            box-shadow: none !important;
            outline: none;
        }

        /* Typography */
        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .text-secondary {
            color: #6c757d;
        }

        /* Links */
        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Forms */
        input[type="text"],
        input[type="search"],
        input[type="date"],
        select {
            font-family: inherit;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="search"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        button[type="submit"],
        .btn {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover,
        .btn:hover {
            background: #0d6efd;
            text-decoration: none;
            color: #ffffff;
        }

        /* Pagination - Minimal style matching hearing database */
        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 3rem;
            list-style: none;
            padding: 0;
        }

        .pagination .page-item {
            list-style: none;
        }

        .pagination .page-link {
            color: #6c757d;
            border: none;
            background: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .pagination .page-link:hover {
            color: #0d6efd;
            background: none;
            text-decoration: none;
        }

        .pagination .page-item.active .page-link {
            color: #1a1a1a;
            font-weight: 500;
            background: none;
            border: none;
        }

        .pagination .page-item.disabled .page-link {
            color: #d0d0d0;
            background: none;
        }

        /* Spacing utilities */
        .mb-6 { margin-bottom: 6rem; }
        .mb-4 { margin-bottom: 4rem; }
        .mb-3 { margin-bottom: 3rem; }
        .mb-2 { margin-bottom: 2rem; }
        .mb-1 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 4rem; }
        .mt-2 { margin-top: 2rem; }
        .mt-1 { margin-top: 1rem; }

        /* Responsive */
        @media (max-width: 768px) {
            .policy-library-container {
                padding: 3rem 2rem 4rem;
            }

            .top-nav {
                padding: 1.5rem 2rem 0;
                flex-direction: column;
                align-items: flex-start;
            }

            .top-nav .search-form {
                width: 100%;
            }

            .top-nav .search-form input {
                flex: 1;
                width: auto;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        {% block head_style %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Minimal top navigation -->
    <nav class="top-nav">
        <div class="nav-links">
            <a href="/">‚Üê Home</a>
        </div>
        <form class="search-form" method="GET" action="{{ url_for('policy_library.index') }}">
            <input type="search" name="q" value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>
    </nav>

    <!-- Main Content -->
    <div class="policy-library-container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
