<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Update Trigger</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .btn {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0051cc;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Policy Library Manual Update</h1>
    <p>Click the button below to manually trigger an update of Jamie Dupree's Substack posts.</p>

    <button id="updateBtn" class="btn" onclick="triggerUpdate()">Run Update Now</button>

    <div id="result"></div>

    <script>
        async function triggerUpdate() {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Running update...';

            result.style.display = 'block';
            result.className = 'info';
            result.innerHTML = 'Fetching recent Substack posts...';

            try {
                const response = await fetch('/library/api/trigger-update', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h3>‚úÖ Update Complete!</h3>
                        <p><strong>Posts checked:</strong> ${data.metrics.posts_checked}</p>
                        <p><strong>New posts added:</strong> ${data.metrics.posts_added}</p>
                        <p><strong>Already existed:</strong> ${data.metrics.posts_skipped}</p>
                        <p><strong>Total Substack docs:</strong> ${data.metrics.total_posts}</p>
                        <p><strong>Duration:</strong> ${data.metrics.duration_seconds.toFixed(1)}s</p>
                        ${data.metrics.posts_added > 0 ? '<p>üéâ New posts have been added! <a href="/library?source=SUBSTACK">View them here</a></p>' : ''}
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <h3>‚ùå Update Failed</h3>
                        <p>${data.error}</p>
                        <pre>${JSON.stringify(data.metrics, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Update Again';
            }
        }
    </script>
</body>
</html>
